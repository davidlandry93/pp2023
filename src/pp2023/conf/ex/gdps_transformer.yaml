defaults:
- dataset: gdps_prebatch
- model: transformer
- distribution: quantile
- optimizer: adam
- scheduler: one_cycle
- _self_

timeout_min: 1200

batch_size:
max_epochs: 2000 
log_every_n_steps: 100
early_stopping_patience: 800

# optimizer:
#   lr: 1e-3

distribution:
  n_parameters: 32

scheduler:
  instance:
    max_lr: 5e-4
    pct_start: 0.15
    final_div_factor: 100