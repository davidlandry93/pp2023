defaults:
- dataset: gdps_prebatch
- model: mlp
- distribution: quantile
- optimizer: adam
- scheduler: one_cycle
- _self_

timeout_min: 1200

batch_size:
max_epochs: 2000 
log_every_n_steps: 100
early_stopping_patience: 800

distribution:
  n_parameters: 32

scheduler:
  instance:
    max_lr: 2e-3
    pct_start: 0.15
    final_div_factor: 100
